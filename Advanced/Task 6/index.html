<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="" id="regForm">
        <div class="formContainer">
          <h2 class="heading">Registration Form</h2>

          <!-- First Name -->
          <div class="nameGrid">
            <div class="firstNameDiv inputDiv">
              <label for="name"> First Name <span class="star">*</span> </label>
              <input type="text" name="name" id="firstName" class="inputBox" />
              <span id="firstNameError" style="color: red"></span>
            </div>

          <!-- Last Name -->
            <div class="lastNameDiv inputDiv">
              <label for="lastName"> Last Name </label>
              <input type="text" name="name" id="lastName" class="inputBox" />
              <span id="lastNameError" style="color: red"></span>
            </div>
          </div>

          <!-- Email -->
          <div class="emailDiv inputDiv">
            <label for="email">
              Email Address <span class="star">*</span></label
            >
            <input type="text" name="email" id="email" class="inputBox" />
            <span id="emailError" style="color: red"></span>
          </div>

          <!-- Mobile No. -->
          <div class="phoneDiv inputDiv">
            <label for="phone">
              Mobile No (+91) [10 digits only ]<span class="star">*</span></label
            >

            <input
              type="number"
              name="name"
              id="phone"
              min="0"
              class="inputBox"
            />
            <span id="phoneError" style="color: red"></span>
          </div>

          <!-- Country -->
          <div class="country-div inputDiv">
            <label for="country"> Country <span class="star">*</span> </label>
            <select name="country" id="country" class="inputBox">
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
            </select>
            <span id="countryError" style="color: red"></span>
          </div>

          <!-- City State Zip -->
          <div class="addressGrid">
            <div class="cityDiv inputDiv">
              <label for="city">City </label>
              <input type="text" name="city" id="city" class="inputBox" />
            </div>

            <div class="stateDiv inputDiv">
              <label for="state">State/Province </label>
              <input type="text" name="state" id="state" class="inputBox" />
            </div>

            <div class="zipDiv inputDiv">
              <label for="zip"
                >ZIP / Postal Code <span class="star">*</span></label
              >
              <input type="number" name="zip" id="zip" class="inputBox" />
              <span id="zipError" style="color: red"></span>
            </div>
          </div>

          <!-- Query -->
          <div class="queryDiv inputDiv">
            <label for="query"> Query ( if you have any ) </label>
            <textarea
              name="query"
              id="query"
              cols="30"
              rows="5"
              class="inputBox"
            ></textarea>
          </div>

          <div class="buttonDiv inputDiv">
            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
